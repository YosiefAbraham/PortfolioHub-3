<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Face shape -->
  <ellipse cx="200" cy="180" rx="80" ry="100" fill="#8B4513"/>
  
  <!-- Hair -->
  <ellipse cx="200" cy="120" rx="90" ry="60" fill="#2D1810"/>
  <ellipse cx="200" cy="110" rx="85" ry="55" fill="#2D1810"/>
  
  <!-- Glasses -->
  <circle cx="170" cy="170" r="25" fill="none" stroke="#333" stroke-width="3"/>
  <circle cx="230" cy="170" r="25" fill="none" stroke="#333" stroke-width="3"/>
  <line x1="195" y1="170" x2="205" y2="170" stroke="#333" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="170" cy="170" r="8" fill="#000"/>
  <circle cx="230" cy="170" r="8" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="190" rx="8" ry="12" fill="#8B4513"/>
  
  <!-- Mouth/Smile -->
  <path d="M 180 210 Q 200 230 220 210" stroke="#8B4513" stroke-width="3" fill="none"/>
  
  <!-- Beard -->
  <ellipse cx="200" cy="220" rx="40" ry="15" fill="#654321"/>
  
  <!-- Shirt -->
  <rect x="120" y="280" width="160" height="120" fill="#1E3A8A" rx="5"/>
  
  <!-- Shirt collar -->
  <path d="M 160 280 L 200 300 L 240 280" fill="#1E3A8A"/>
</svg>